services:

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    env_file:
      - .env
    volumes:
      # - /home/nfordoxc/data/wordpress:/var/www/html       # dans la vm
      # - wordpress_data:/var/www/html                      # surle mac
      - /home/nicostrong/data/wordpress:/var/www/html       # sur le ubunmac
      - ../secrets:/run/secrets:ro
    ports:
      - "443:443"
    depends_on:
      wordpress:
        condition: service_healthy
    networks:
      - inception_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "--no-check-certificate", "https://localhost/ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    env_file:
      - .env 
    volumes:
      # - /home/nfordoxc/data/wordpress:/var/www/html       # dans la vm
      # - wordpress_data:/var/www/html                      # surle mac
      - /home/nicostrong/data/wordpress:/var/www/html       # sur le ubunmac
      - ../secrets:/run/secrets:ro
    expose:
      - 9000
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "php", "-r", "if(!fsockopen('localhost', 9000)) exit(1);"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - REDIS_HOST=redis
    networks:
      - inception_network
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      # - /home/nfordoxc/data/mariadb:/var/lib/mysql      # dans la vm
      # - mariadb_data:/var/lib/mysql                     # sur le mac
      - /home/nicostrong/data/mariadb:/var/lib/mysql      # sur ubunmac
      - ../secrets:/run/secrets:ro
    expose:
      - 3306
    networks:
      - inception_network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    env_file:
      - .env
    volumes:
      # - /home/nfordoxc/data/redis:/data                 # sur la vm
      # - redis_data:/data                                # sur le mac
      - /home/nicostrong/data/redis:/data                 # sur ubunmac
      - ../secrets:/run/secrets:ro
    expose:
      - 6379
    networks:
      - inception_network
    restart: always

  vsftpd:
    build: ./requirements/bonus/vsftpd
    container_name: vsftpd
    env_file:
      - .env
    volumes:
      # - /home/nfordoxc/data/wordpress:/var/www/html     # sur la vm
      # - wordpress_data:/var/www/html                    # sur le mac
      - /home/nicostrong/data/wordpress:/var/www/html     # sur ubunmac
      - ../secrets:/run/secrets:ro
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    depends_on:
      - wordpress
    networks:
      - inception_network
    restart: always
  
  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    env_file:
      - .env
    volumes:
      - ../secrets:/run/secrets:ro
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
    networks:
      - inception_network
    restart: always
  
  portainer:
    build: ./requirements/bonus/portainer
    container_name: portainer
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock             # socket de communication avec docker
      # - /home/nfordoxc/data/portainer:/var/lib/portainer    # sur la vm
      # - portainer_data:/var/lib/portainer                   # sur le mac
      - /home/nicostrong/data/portainer:/var/lib/portainer    # sur ubunmac
      - ../secrets:/run/secrets:ro
    ports:
      - "9010:9010"
      - "9446:9446"
    networks:
      - inception_network
    restart: always

networks:
  inception_network:
    driver: bridge

